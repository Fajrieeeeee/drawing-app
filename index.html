<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drawing App</title>
</head>
<body>
    <div class="container">
        <canvas></canvas>
        <div class="tools">
            <div class="button-container">
                <button onclick="undoLast()" type="button">Undo</button>
                <button onclick="clearCanvas()" type="button">Clear</button>
            </div>
            <div class="colorField-container">

                <div onclick="changeColor(this)" class="color-field" style="background-color: red;"></div>
                <div onclick="changeColor(this)" class="color-field" style="background-color: blue;"></div>
                <div onclick="changeColor(this)" class="color-field" style="background-color: green;"></div>
                <div onclick="changeColor(this)" class="color-field" style="background-color: yellow;"></div>
            </div>
            <div class="input-container">

                <input oninput="drawColor = this.value" type="color" class="color-picker">
                <input oninput="drawWidth = this.value" type="range" min="1" max="100" class="pen-width">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
